name: Garmin Sync

on:
  schedule:
    # Запуск в 09:00 и 20:00 по UTC (примерно 11:00 и 22:00 по Киеву/МСК)
    - cron: '30 9,20 * * *'
  workflow_dispatch:
    # Позволяет нажимать кнопку "Run workflow" вручную

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install garminconnect gspread google-auth requests google-generativeai

      - name: Run script
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
