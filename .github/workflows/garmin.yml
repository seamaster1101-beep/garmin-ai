name: Garmin Sync

on:
  schedule:
    # Запуск в 07:30, 13:30, 16:30, 19:30 и 22:30 по Мальте (UTC+1)
    - cron: '30 6,12,15,18,21 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Создаём валидный JSON файл из секрета
      - name: Create Google creds file
        run: |
          echo "${{ secrets.GOOGLE_CREDS }}" > google-creds.json
          # Проверяем, что файл не пустой
          ls -l google-creds.json
          head -n 5 google-creds.json

      # 5️⃣ Запуск скрипта
      - name: Run Garmin MORNING BLOCK
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GOOGLE_CREDS: google-creds.json
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
